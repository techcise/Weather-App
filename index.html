<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="inputContainer">
            <form class="cityInput" action="/">
                <label id="inputLabel" for="text">City</label>
                <input class="city" type="text" required>
                <button class="myBtn" type="submit">Get Weather</button>
            </form>
        </div>
        <div class="weatherContainer">
            <h1 id="location"></h1>
            <h2 id="temperature"></h2>
            <h2 id="weather"></h2>
            <img class="weatherIcon" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="">
        </div>
    </div>
    </body>
</html>
